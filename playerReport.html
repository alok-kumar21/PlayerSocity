<!DOCTYPE html>
<html>
  <head>
    <title>Player Report</title>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg text-secondry">
          <a class="navbar-brand" href="index.html">Cricket Player Databse</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="navbarNav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">

              </li>

                <a class="nav-link" href="playerReport.html">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    <main>
      <section class="container">
        <h2 class="mt-5">Player Report</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="card mt-3">
              <div class="card-header">
                <h2>Top Score</h2>
              </div>
              <div class="card-body">
                <p><strong>Name: </strong>Player 1</p>
                <p><strong>Total Runs: </strong> 12000</p>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card mt-3">
              <div class="card-header">
                <h2>Best Bowler</h2>
              </div>
              <div class="card-body">
                <p><strong>Name: </strong>Player 2</p>
                <p><strong>Total Wickets: </strong> 500</p>
              </div>
            </div>
          </div>
        </div>
      </section>

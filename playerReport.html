<!DOCTYPE html>
<html>
  <head>
    <title>Player Report</title>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg text-secondry">
          <a class="navbar-brand" href="index.html">Cricket Player Databse</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="navbarNav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="players.html">Player</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="playerReport.html">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- player report section -->
    <section class="container mt-4">
      <h1>Players Report</h1>
      <hr />

      <div id="playerReport" class="row"></div>

      <script>
        function generatePlayerReport() {
          const topScorer = {
            name: "Virat",
            totalRuns: 12000,
          };
          const bestbowler = {
            name: "tanay",
            totalWickets: 500,
          };

          const playerReportDiv = document.querySelector("#playerReport");

          function createCard(cardObj) {
            const col = document.createElement("div");
            col.className = "col-md-6";

            const card = document.createElement("div");
            card.className = "card mb-3";

            const cardHeader = document.createElement("div");
            cardHeader.className = "card-header";
            const h2 = document.createElement("h2");
            h2.textContent =
              cardObj === topScorer ? "Top Scorer" : "Best Bowler";

            cardHeader.appendChild(h2);
            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const playerName = document.createElement("p");
            playerName.className = "card-text";
            playerName.innerHTML = `<strong>Name: </strong>${cardObj.name}`;

            const playerstats = document.createElement("p");
            playerstats.className = "card-text";
            playerstats.innerHTML =
              cardObj === topScorer
                ? `<strong>Total Runs:</strong>${cardObj.totalRuns}`
                : `<strong>Total Wickets: </strong>${cardObj.totalWickets}`;

            cardBody.appendChild(playerName);
            cardBody.appendChild(playerstats);

            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            col.appendChild(card);

            playerReportDiv.appendChild(col);
          }

          createCard(topScorer);
          createCard(bestbowler);
        }
        generatePlayerReport();
      </script>
    </section>
  </body>
</html>

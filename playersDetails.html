<!DOCTYPE html>
<html>
  <head>
    <title>Players Details</title>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg text-secondary">
          <a class="navbar-brand" href="index.html">Cricket Player Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="playerReport.html">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="container">
        <h2 class="text mt-5">Players Details</h2>
        <div class="row" id="row"></div>
      </section>
    </main>

    <script>
      const players = [
        {
          id: 1,
          name: "rishab",
          country: "India",
          role: "Batsman",
        },
        {
          id: 2,
          name: "tanvi",
          country: "Austrilya",
          role: "Bowler",
        },
        {
          id: 3,
          name: "amit",
          country: "Pakistan",
          role: "Batsman",
        },
      ];

      function getParameterById(id) {
        let url = new URL(window.location.href);

        return url.searchParams.get(id);
      }

      let playerId = +getParameterById("id");

      let PlayerDetailsId = document.getElementById("player");

      for (let i = 0; i < players.length; i++) {
        if (players[i].id === playerId) {
          playerId = players[i];
        }
      }

      const col = document.createElement("div");
      col.className = "col mt-4";

      const card = document.createElement("div");
      card.className = "card";

      const cardHeader = document.createElement("div");
      cardHeader.className = "card-header";
      const h2 = document.createElement("h2");
      h2.textContent = `${playerId.name}`;
      cardHeader.appendChild(h2);

      const cardBody = document.createElement("div");
      cardBody.className = "card-body";

      const p1 = document.createElement("p");
      p1.innerHTML = `<strong>Country: </strong>${playerId.country}`;
      const p2 = document.createElement("p");
      p2.innerHTML = `<strong>Role: </strong>${playerId.role}`;

      cardBody.appendChild(p1);
      cardBody.appendChild(p2);

      card.appendChild(cardHeader);
      card.appendChild(cardBody);
      col.appendChild(card);

      const row = document.querySelector("#row");
      row.appendChild(col);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Players Details</title>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg text-secondary">
          <a class="navbar-brand" href="index.html">Cricket Player Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="playerReport.html">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="container">
        <h2 class="text mt-5">Players Details</h2>
        <div class="row">
          <div class="col">
            <div class="card mt-4" id="player"></div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const playersDetails = [
        {
          id: "1",
          name: "rishab",
          country: "India",
          role: "Batsman",
        },
        {
          id: "2",
          name: "tanvi",
          country: "India",
          role: "Bowler",
        },
        {
          id: "3",
          name: "amit",
          country: "India",
          role: "wicketKeeper",
        },
      ];

      function getParameterById(id) {
        let url = new URL(window.location.href);

        return url.searchParams.get(id);
      }

      let playerId = getParameterById("id");

      let PlayerDetailsId = document.getElementById("player");

      for (let i = 0; i < playersDetails.length; i++) {
        if (playersDetails[i].id === playerId) {
          playerId = playersDetails[i];
        }
      }
      console.log(playerId);

      if (playerId) {
        PlayerDetailsId.innerHTML = `
             <div class="card-header">
                            <h2>${playerId.name}</h2>
                        </div>
                        <div class="card-body">
                            <p><strong>Country: </strong>${playerId.country}</p>
                            <p><strong>Role: </strong>${playerId.role}</p>
                        </div>
            
            `;
      }
    </script>
  </body>
</html>
